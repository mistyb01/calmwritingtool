<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calm writing</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="counter-wrapper">
            <span class="wordcount">0 </span> <span class="dailygoaltext"></span> <span> words</span>
        </div>
        <div class="text" contenteditable="true"></div>
    </div>

    <div class="settings-wrapper">
        <div class="settings-header">settings</div>
        <div class="settings">
            <form>
                <label for="dailygoal">Daily goal:</label>
                <input type="number" id="dailygoal" name="dailygoal">
                <br/>
                <input type="checkbox" id="showCount" name="showCount" checked="true">
                <label for="showCount">Show word count</label>
                <br/>
                <input type="checkbox" id="typingSound" name="typingSound" value="typingSound">
                <label for="typingSound">Typing sound</label>
            </form>
            <br/>
            <span class="streakText"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
